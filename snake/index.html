<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Cobrinha</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="botao-container">
    <button id="iniciar">Iniciar</button>
    <button id="reiniciar" style="display: none;">Reiniciar</button>
  </div>
  <div id="placar">
    <p>Pontuação: <span id="pontuacao">0</span></p>
  </div>
  <div id="container-jogo">
    <!-- As células da grade são geradas dinamicamente pelo JavaScript -->
  </div>
  <div id="controles">
    <button id="cima">▲</button>
    <div>
      <button id="esquerda">◀</button>
      <button id="baixo">▼</button>
      <button id="direita">▶</button>
    </div>
  </div>
  <div id="reiniciar-container">
    <button id="reiniciar">Tentar novamente?</button>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
